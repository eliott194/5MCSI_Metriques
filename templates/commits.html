<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Commits Metrics</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch('/commits/')
          .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('datetime', 'Time');
            var authorsSet = new Set(data.results.map(item => item.author));
            var authors = Array.from(authorsSet);

            authors.forEach(author => {
              dataTable.addColumn('number', author);
            });

            // Ajouter les données au tableau de Google Charts comme avant
            // ...

            var options = {
              title: 'Commits par Minute par Auteur',
              legend: { position: 'bottom' },
              hAxis: {
                title: 'Temps',
                format: 'HH:mm',
              },
              vAxis: {
                title: 'Nombre de Commits',
              },
              series: authors.reduce((acc, cur, index) => {
                acc[index] = { type: 'scatter', pointSize: 5 }; // Configure chaque série comme un scatter avec une taille de point spécifique
                return acc;
              }, {}),
            };

            var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          })
          .catch(error => {
            console.error('Fetch error:', error);
          });
      }
    </script>
</head>
<body>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
</body>
</html>
